<div class="container">
  <div class="vh-100 bg-light">
      <h1 class="display-4 text-center">To-Do List</h1>
<input
  #newItem
  placeholder="Add Task"
  (keyup.enter)="addItem(newItem.value); newItem.value = ''"
  class="lg-text-input form-control d-inline-block w-25"
  id="addItemInput"/>

<button class="btn btn-primary" (click)="addItem(newItem.value)"> Add </button>

      <div class="h-50 ">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let item of items">{{item.title}}</li>
        </ul>
      </div>
  </div>
</div>
